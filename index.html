<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practice Arrays</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <form id="formOne">
        <div class="form-group">
          <label for="iceCream">What is your favorite Ice Cream flavor?</label>
          <input id="iceCream" class="form-control" type="text" name="questions">
        </div>
        <div class="form-group">
          <label for="armor">What is your favorite type of medieval armor?</label>
          <input id="armor" class="form-control" type="text" name="questions">
        </div>
        <div class="form-group">
          <label for="quilt">What is your favorite quilt that your grandmother knit?</label>
          <input id="quilt" class="form-control" type="text" name="questions">
        </div>
        <div class="form-group">
          <label for="candyBar">What is your favorite Candy bar?</label>
          <input id="candyBar" class="form-control" type="text" name="questions">
        </div>
        <button type="submit" name="button">Click me!</button>
      </form>
      <h3 class="iceCream"></h3>
      <h3 class="armor"></h3>
      <h3 class="quilt"></h3>
      <h3 class="candyBar"></h3>
      <ul class="list">

      </ul>
    </div>
  </body>
</html>
